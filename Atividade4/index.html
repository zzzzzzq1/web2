<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%; /* Imagem ocupa toda a largura da coluna */
            height: 200px; /* Altura fixa para padronizar */
            object-fit: cover; /* Garante que a imagem não distorça */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/800/500" alt="Gato 1">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/700/400" alt="Gato 2">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/600/400" alt="Gato 3">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/500/300" alt="Gato 4">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/402/300" alt="Gato 5">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/403/300" alt="Gato 6">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/404/300" alt="Gato 7">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="https://placekitten.com/405/300" alt="Gato 8">
            </div>
        </div>
    </div>
</body>
</html>
