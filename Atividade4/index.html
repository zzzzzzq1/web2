<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Mínimo 250px, ajusta dinamicamente */
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%; /* Ajusta ao container */
            height: 200px; /* Altura fixa para padronizar */
            object-fit: cover; /* Garante que as imagens não distorçam */
            border-radius: 8px; /* Bordas arredondadas (opcional) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil (opcional) */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/800x600?text=Gato+1" alt="Gato 1">
        <img src="https://via.placeholder.com/400x600?text=Gato+2" alt="Gato 2">
        <img src="https://via.placeholder.com/400x300?text=Gato+3" alt="Gato 3">
        <img src="https://via.placeholder.com/401x300?text=Gato+4" alt="Gato 4">
        <img src="https://via.placeholder.com/402x300?text=Gato+5" alt="Gato 5">
        <img src="https://via.placeholder.com/403x300?text=Gato+6" alt="Gato 6">
        <img src="https://via.placeholder.com/404x300?text=Gato+7" alt="Gato 7">
        <img src="https://via.placeholder.com/405x300?text=Gato+8" alt="Gato 8">
    </div>
</body>
</html>
