<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Mínimo 250px, ajusta dinamicamente */
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%; /* Ajusta ao container */
            height: 200px; /* Altura fixa para padronizar */
            object-fit: cover; /* Garante que as imagens não distorçam */
            border-radius: 8px; /* Bordas arredondadas (opcional) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil (opcional) */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://placekitten.com/300/800" alt="Gato 1">
        <img src="https://placekitten.com/300/700" alt="Gato 2">
        <img src="https://placekitten.com/300/500" alt="Gato 3">
        <img src="https://placekitten.com/300/900" alt="Gato 4">
        <img src="https://placekitten.com/300/400" alt="Gato 5">
        <img src="https://placekitten.com/300/300" alt="Gato 6">
        <img src="https://placekitten.com/300/200" alt="Gato 7">
        <img src="https://placekitten.com/300/250" alt="Gato 8">
    </div>
</body>
</html>
