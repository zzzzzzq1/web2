<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            object-fit: cover; /* Para evitar distorção */
            border-radius: 8px; /* Para bordas arredondadas (opcional) */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="gallery">
            <img src="https://placekitten.com/800/600" alt="Gato 1">
            <img src="https://placekitten.com/400/600" alt="Gato 2">
            <img src="https://placekitten.com/400/300" alt="Gato 3">
            <img src="https://placekitten.com/401/300" alt="Gato 4">
            <img src="https://placekitten.com/402/300" alt="Gato 5">
            <img src="https://placekitten.com/403/300" alt="Gato 6">
            <img src="https://placekitten.com/404/300" alt="Gato 7">
            <img src="https://placekitten.com/405/300" alt="Gato 8">
        </div>
    </div>
</body>
</html>
