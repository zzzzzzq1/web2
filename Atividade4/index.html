<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row gallery">
            <div class="col-12 col-md-8">
                <img src="https://placekitten.com/800/600" alt="Gato 1">
            </div>
            <div class="col-12 col-md-4">
                <img src="https://placekitten.com/400/600" alt="Gato 2">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/400/300" alt="Gato 3">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/401/300" alt="Gato 4">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/402/300" alt="Gato 5">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/403/300" alt="Gato 6">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/404/300" alt="Gato 7">
            </div>
            <div class="col-6 col-md-4">
                <img src="https://placekitten.com/405/300" alt="Gato 8">
            </div>
        </div>
    </div>
</body>
</html>
