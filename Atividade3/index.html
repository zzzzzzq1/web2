<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Adiciona o CSS do Bootstrap (versão mais recente com protocolo HTTPS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Hello, world!</h1>
      <!-- Botões Bootstrap -->
      <button class="btn btn-primary mt-3">Primary</button>
      <button class="btn btn-secondary mt-3">Secondary</button>
      <button class="btn btn-success mt-3">Success</button>
      <button class="btn btn-danger mt-3">Danger</button>
      <button class="btn btn-warning mt-3">Warning</button>
      <button class="btn btn-info mt-3">Info</button>
      <button class="btn btn-light mt-3">Light</button>
      <button class="btn btn-dark mt-3">Dark</button>

      <!-- Botão para abrir a modal -->
      <button type="button" class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Título da Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Este é o conteúdo da janela modal.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <div class="mt-5">
        <h2>Exemplo de Tabela</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Primeiro Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Usuário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>João</td>
              <td>Silva</td>
              <td>@joao123</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Maria</td>
              <td>Oliveira</td>
              <td>@maria456</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Carlos</td>
              <td>Santos</td>
              <td>@carlos789</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Adiciona o JavaScript do Bootstrap (versão mais recente com protocolo HTTPS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
